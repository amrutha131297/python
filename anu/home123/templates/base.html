    <meta name="author" content=" Reputed Hospital">
    
    <title>{% block title %} Reputed Hospital{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <!-- Navbar -->

        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="{% url 'home123:home' %}"> Reputed Hospital</a>

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav fw-bold">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'home123:home' %}">Home</a>

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'home123:feedback' %}">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'home123:contact' %}">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-primary text-light py-3">
        <div class="container text-center text-md-start">
