{% extends "base.html" %}

{% block title %} Get in Touch {% endblock %}

{% block content %}

<div class="container my-5">
    <h1 class="text-center text-primary fw-bold">Contact Us</h1>
    <p class="text-center text-muted">
        We're here to help! Reach out to us anytime.  </p>
    </div>
    <hr>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body text-center">
                        <h3 class="mb-3 text-primary">Get in Touch</h3>
                        <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> 123 Health St, City, Country</p>
                        <p><i class="fas fa-phone"></i> <strong>Phone:</strong> +123 456 7890</p>
                        <p><i class="fas fa-envelope"></i> <strong>Email:</strong> contact@hospital.com</p>
                    </div>
                </div>
            </div>
    
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body text-center">
                        <h3 class="mb-3 text-primary">Find Us on the Map</h3>

                        <div class="map-container rounded shadow-sm overflow-hidden">
                            <iframe 
                                class="w-100" 
                                height="300" 
                                src="https://www.google.com/maps/embed?..." 
                                frameborder="0" 
                                style="border:0;" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
        }
        .map-container {
            max-width: 100%;
            border-radius: 12px;
        }
        i {
            color: #007bff;
        }
    </style>
{% endblock %}
